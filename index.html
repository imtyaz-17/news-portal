<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYTimes24.com</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom Css Link Here  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome Icon Kit Link Here  -->
    <script src="https://kit.fontawesome.com/7fbdf96c63.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header section -->
    <header>
        <!-- navbar section -->
        <section class="container">
            <!-- navbar 01 -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#"><span
                            class="btn btn-danger fs-4 fw-bold py-0">NY</span>Times24.com</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-lg-0">
                        </ul>
                        <form class="d-flex ">
                            <ul class="navbar-nav me-auto mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link fs-6 fw-semibold text-primary active" aria-current="page"

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fs-6 fw-semibold" aria-current="page" href="#">Blog</a>
                                </li>
                                <li>
                                    <a aria-current="page" href="#"><img src="./images/Avatar.png" alt=""></a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </nav>
            <hr>
        </section>
    </header>
    <!-- main section -->
    <main>
        <section class="container">
            <!-- navbar 02 -->
            <ul id="categories-container" class="nav justify-content-around mb-4">

            </ul>
            <!-- Item found in Category -->
            <div id="totalItemFound" class="card shadow-lg fw-semibold border-0 mb-4">

            </div>
        </section>
    </main>
    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    <!-- My Script Link -->
    <script src="js/app.js"></script>

</html>
